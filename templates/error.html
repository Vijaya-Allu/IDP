<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGlobe | Error</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3949ab, #5c6bc0, #7986cb);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Error Card Container - Simplified version of auth-container */
    .error-container {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Decorative Background elements similar to auth-info */
    .error-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 150px;
      background: linear-gradient(135deg, #3949ab, #5c6bc0);
      z-index: 0;
      border-radius: 20px 20px 50% 50% / 20px 20px 30px 30px;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
    }

    .icon-box {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .icon-box i {
      font-size: 50px;
      color: #f44336; /* Error Red */
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Button Styles inherited from Login */
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3949ab, #5c6bc0);
      color: white;
      box-shadow: 0 5px 15px rgba(57, 73, 171, 0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #303f9f, #3949ab);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(57, 73, 171, 0.3);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #3949ab;
      color: #3949ab;
      margin-left: 10px;
    }
    
    .btn-outline:hover {
      background: rgba(57, 73, 171, 0.05);
    }

    @media (max-width: 480px) {
      .error-container { padding: 40px 20px; }
      .icon-box { width: 80px; height: 80px; }
      .icon-box i { font-size: 40px; }
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="content-wrapper">
      <div class="icon-box">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      
      <h1>Something went wrong</h1>
      
      <p>{{ message | default("An unexpected error occurred. Please try again later.") }}</p>
      
      <div>
        <a href="/" class="btn btn-primary">Go Home</a>
        
        <a href="javascript:history.back()" class="btn btn-outline">Back</a>
      </div>
    </div>
  </div>

</body>
</html>
