<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | EduGlobe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f1f3f9, #e8eaf6);
      color: #333;
      min-height: 100vh;
    }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    header {
      background: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }
    .logo { display: flex; align-items: center; text-decoration: none; }
    .logo i { font-size: 30px; color: #3949ab; margin-right: 10px; }
    .logo h1 { font-size: 28px; color: #1a237e; }
    .logo span { color: #5c6bc0; }
    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
    }
    nav a:hover { color: #3949ab; }
    .profile-btn {
      background: transparent;
      border: none;
      color: #3949ab;
      font-size: 30px;
      cursor: pointer;
    }

    .profile-wrap {
      padding: 70px 0;
      display: flex;
      justify-content: center;
    }
    .profile-card {
      width: 100%;
      max-width: 560px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .profile-head {
      background: linear-gradient(135deg, #3949ab, #5c6bc0);
      color: white;
      padding: 28px;
      text-align: center;
    }
    .profile-head i { font-size: 54px; margin-bottom: 10px; }
    .profile-body { padding: 28px; }
    .row { margin-bottom: 16px; }
    .label { color: #666; font-size: 13px; margin-bottom: 6px; }
    .value { font-size: 18px; font-weight: 600; color: #1a237e; }
    .progress-bar {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #e0e0e0;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #43a047, #66bb6a);
      transition: width 0.4s ease;
    }
    .logout-btn {
      margin-top: 18px;
      width: 100%;
      background: linear-gradient(135deg, #f44336, #d32f2f);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .logout-btn:hover { background: linear-gradient(135deg, #d32f2f, #b71c1c); }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="/" class="logo">
        <i class="fas fa-globe-americas"></i>
        <h1>Edu<span>Globe</span></h1>
      </a>
      <nav>
        <a href="/">Home</a>
        <a href="/topics">Topics</a>
        <a href="/testimonials">Testimonials</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
      </nav>
      <button class="profile-btn" aria-label="Profile">
        <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </header>

  <section class="profile-wrap">
    <div class="profile-card">
      <div class="profile-head">
        <i class="fas fa-user-graduate"></i>
        <h2>Student Profile</h2>
      </div>
      <div class="profile-body">
        <div class="row">
          <div class="label">Name</div>
          <div class="value" id="profileName">Loading...</div>
        </div>
        <div class="row">
          <div class="label">Email</div>
          <div class="value" id="profileEmail">Loading...</div>
        </div>
        <div class="row">
          <div class="label">Topics Progress</div>
          <div class="value" id="profileProgress">0/0</div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
        <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const nameEl = document.getElementById('profileName');
      const emailEl = document.getElementById('profileEmail');
      const progressEl = document.getElementById('profileProgress');
      const progressFill = document.getElementById('progressFill');

      try {
        const response = await fetch('/api/profile');
        if (!response.ok) {
          window.location.href = '/login';
          return;
        }
        const data = await response.json();
        const completed = Number(data.completed_topics_count || 0);
        const total = Number(data.total_topics || 0);
        const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

        nameEl.textContent = data.full_name || 'Student';
        emailEl.textContent = data.email || '';
        progressEl.textContent = `${completed}/${total} (${percent}%)`;
        progressFill.style.width = `${percent}%`;
      } catch (error) {
        nameEl.textContent = 'Student';
        emailEl.textContent = 'Unavailable';
        progressEl.textContent = '0/0';
        progressFill.style.width = '0%';
      }
    });
  </script>
</body>
</html>
